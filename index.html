<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">

    <title>pod</title>
</head>
<body>
        <div>
            <img class="pod-logo" src="images/logo.svg" alt="pod logo"/>
        </div>
        <div class="container">
            <div class="host">
            </div>
            <div class="podcast-container">
                <div class="podcast-text">
                    <h1>Publish Your Podcasts <span>Everywhere.</span></h1>
                    <div class="pc-para">
                        <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
                    </div>
                </div>
                <div class="email-box">
                    <div class="email-address">Email address
                        <button type="submit">Request Access</button>
                    </div>
                </div>
                <div class="podcast-logos">
                    <div class="spotify">
                        <img src="images/spotify.svg" alt="Spotify logo">
                    </div>
                    <div class="apple">
                        <img src="images/apple-podcast.svg" alt="Apple Podcast logo">
                    </div>
                    <div class="google">
                        <img src="images/google-podcasts.svg" alt="Google Podcasts logo">
                    </div>
                    <div class="pocket">
                        <img src="images/pocket-casts.svg" alt="Pocket Casts logo">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
